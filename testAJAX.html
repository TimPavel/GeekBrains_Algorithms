<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



</head>
<body>
<form id="my_form">

    <div class="mar10-tb"><label>Телефон: <input name="messages"></label></div>
    <button type="submit">Отправить</button>

</form>

<!--<div id="my_message"></div>-->

<script>
  $('#my_form').submit(function(){
    $.post(
      'testAJAX.html', // адрес обработчика
      $("#my_form").serialize(), // отправляемые данные

      function(msg) { // получен ответ сервера
        $('#my_form').hide('slow');
        $('#my_message').append("<li>" + msg + "</li>")
      }
    );
    return false;
  });
</script>
</body>
</html>
